apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: grafana-routetable
  namespace: gloo-mesh
spec:
  hosts:
  - '*'
  http:
  - name: grafana-ui
    matchers:
      - uri:
          prefix: /grafana
    forwardTo:
      destinations:
      - port:
          number: 3000
        ref:
          name: grafana
          namespace: grafana